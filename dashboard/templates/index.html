{% extends "base.html" %}

{% block content %}
    <table style="width:100%" border="1">
        <tr><th>Board</th><th>Channel</th><th>Datapoints Captured</th></tr>
        {% for channel in channels %}
            <tr>
                <td><a href="{% url 'channel' channel.id %}">{{ channel.name }}</a></td>
                <td>{{ channel.board }}</td>
                <td>{{ channel.points.count }}</td>
                <td><a href="{% url 'log_random' channel.id %}">Add Random Datapoint</a></td>
            </tr>
        {% endfor %}
    </table>
    <p>
        <a href="{% url 'admin:index' %}">Admin</a>
    </p>
{% endblock content %}
